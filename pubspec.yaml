name: recipe_parser_workspace
description: Melos workspace for Recipe Keeper app
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dev_dependencies:
  melos: ^7.0.0

melos:
  packages:
    - packages/**
    - apps/**
  scripts:
    format:
      run: dart run melos exec -- dart format .
    analyze:
      run: dart run melos exec -- flutter analyze
    test:
      run: dart run melos exec -- flutter test

