<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient for fresh look -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carrotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7043;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tomatoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF5350;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E53935;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="200" ry="200" fill="url(#bgGradient)"/>
  
  <!-- Carrot (left side) -->
  <g transform="translate(200, 400)" filter="url(#shadow)">
    <!-- Carrot body -->
    <path d="M 80 200 L 120 200 L 100 0 Z" fill="url(#carrotGradient)"/>
    <!-- Carrot lines -->
    <line x1="90" y1="180" x2="90" y2="20" stroke="#FF5722" stroke-width="3" stroke-linecap="round"/>
    <line x1="100" y1="180" x2="100" y2="20" stroke="#FF5722" stroke-width="3" stroke-linecap="round"/>
    <line x1="110" y1="180" x2="110" y2="20" stroke="#FF5722" stroke-width="3" stroke-linecap="round"/>
    <!-- Carrot top leaves -->
    <path d="M 95 0 Q 85 -15 75 -10 Q 85 -5 95 0" fill="#66BB6A"/>
    <path d="M 105 0 Q 115 -15 125 -10 Q 115 -5 105 0" fill="#66BB6A"/>
    <path d="M 100 0 Q 100 -20 90 -18 Q 100 -8 100 0" fill="#81C784"/>
  </g>
  
  <!-- Tomato (center-right) -->
  <g transform="translate(500, 350)" filter="url(#shadow)">
    <!-- Tomato body -->
    <circle cx="120" cy="120" r="100" fill="url(#tomatoGradient)"/>
    <!-- Tomato highlight -->
    <ellipse cx="100" cy="90" rx="30" ry="40" fill="#FFEBEE" opacity="0.6"/>
    <!-- Tomato stem area -->
    <ellipse cx="120" cy="40" rx="25" ry="30" fill="#2E7D32"/>
    <path d="M 105 25 Q 120 15 135 25" stroke="#1B5E20" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Fresh leafy greens (bottom-left) -->
  <g transform="translate(150, 650)" filter="url(#shadow)">
    <!-- Leaf 1 -->
    <ellipse cx="80" cy="60" rx="50" ry="80" fill="#66BB6A" transform="rotate(-20 80 60)"/>
    <ellipse cx="75" cy="55" rx="35" ry="60" fill="#81C784" transform="rotate(-20 75 55)"/>
    <!-- Leaf 2 -->
    <ellipse cx="180" cy="70" rx="45" ry="75" fill="#4CAF50" transform="rotate(15 180 70)"/>
    <ellipse cx="175" cy="65" rx="30" ry="55" fill="#66BB6A" transform="rotate(15 175 65)"/>
    <!-- Leaf 3 -->
    <ellipse cx="130" cy="100" rx="40" ry="70" fill="#66BB6A" transform="rotate(-5 130 100)"/>
    <ellipse cx="125" cy="95" rx="25" ry="50" fill="#81C784" transform="rotate(-5 125 95)"/>
    <!-- Stem -->
    <line x1="130" y1="170" x2="130" y2="100" stroke="#2E7D32" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Bell pepper (top-right) -->
  <g transform="translate(650, 200)" filter="url(#shadow)">
    <!-- Pepper body -->
    <path d="M 100 80 Q 80 60 60 80 Q 60 140 80 180 Q 100 200 120 180 Q 140 140 140 80 Q 120 60 100 80" fill="#66BB6A"/>
    <path d="M 100 85 Q 85 70 70 85 Q 70 135 85 170 Q 100 185 115 170 Q 130 135 130 85 Q 115 70 100 85" fill="#81C784"/>
    <!-- Pepper highlight -->
    <ellipse cx="110" cy="100" rx="20" ry="30" fill="#C8E6C9" opacity="0.5"/>
    <!-- Pepper stem -->
    <ellipse cx="100" cy="75" rx="15" ry="10" fill="#2E7D32"/>
    <path d="M 90 70 Q 100 60 110 70" stroke="#1B5E20" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Small decorative elements for freshness -->
  <g opacity="0.3">
    <!-- Water droplets -->
    <ellipse cx="300" cy="250" rx="8" ry="12" fill="#E3F2FD" transform="rotate(-30 300 250)"/>
    <ellipse cx="750" cy="600" rx="10" ry="15" fill="#E3F2FD" transform="rotate(45 750 600)"/>
    <ellipse cx="850" cy="400" rx="7" ry="11" fill="#E3F2FD" transform="rotate(-20 850 400)"/>
  </g>
</svg>

