<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#66BB6A"/>
    </linearGradient>
    <linearGradient id="carrot" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65"/>
      <stop offset="100%" style="stop-color:#FF7043"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="200" ry="200" fill="url(#bg)"/>
  
  <!-- Main carrot (prominent, fresh) -->
  <g transform="translate(300, 200)">
    <!-- Carrot body -->
    <path d="M 200 500 L 250 500 L 225 50 Z" fill="url(#carrot)"/>
    <!-- Carrot texture lines -->
    <line x1="210" y1="450" x2="210" y2="100" stroke="#FF5722" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
    <line x1="225" y1="450" x2="225" y2="100" stroke="#FF5722" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
    <line x1="240" y1="450" x2="240" y2="100" stroke="#FF5722" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
    <!-- Fresh green top -->
    <ellipse cx="220" cy="60" rx="40" ry="60" fill="#66BB6A" transform="rotate(-10 220 60)"/>
    <ellipse cx="230" cy="55" rx="35" ry="50" fill="#81C784" transform="rotate(-10 230 55)"/>
    <ellipse cx="215" cy="50" rx="25" ry="40" fill="#A5D6A7" transform="rotate(10 215 50)"/>
  </g>
  
  <!-- Small tomato accent (bottom right) -->
  <g transform="translate(600, 600)">
    <circle cx="100" cy="100" r="80" fill="#EF5350"/>
    <ellipse cx="85" cy="75" rx="25" ry="35" fill="#FFEBEE" opacity="0.6"/>
    <ellipse cx="100" cy="35" rx="20" ry="25" fill="#2E7D32"/>
  </g>
  
  <!-- Leaf accent (top left) -->
  <g transform="translate(150, 150)">
    <ellipse cx="80" cy="60" rx="60" ry="90" fill="#66BB6A" transform="rotate(-25 80 60)"/>
    <ellipse cx="75" cy="55" rx="40" ry="70" fill="#81C784" transform="rotate(-25 75 55)"/>
  </g>
</svg>

